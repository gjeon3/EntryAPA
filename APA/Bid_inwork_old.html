<input type="range" name="give" min="0" max="20" style="width:500px" oninput="updateDescription(this)">
<p id="description"></p>

<script>
        function myFunction() {
  document.getElementByName('give').value = Math.floor(Math.random());
}
</script>

<script>
      let description = document.getElementById('description');
    function updateDescription(input) {
        let give = parseInt(input.value);
        description.innerText = `Give ${give} points.`
    }
</script>
